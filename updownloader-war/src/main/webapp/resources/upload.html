<!DOCTYPE html>
<html>
<head>
    <title>ECM Browser</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="ecmbrowser.min.css">
</head>
<body class="container-fluid">
<div class="filemanager">
    <button class="uploadbtn btn btn-default">Upload</button>

    <table class="contenttable table table-bordered">
        <thead>
        <tr>
            <th width="50%">Name</th>
            <th width="25%">Size</th>
            <th width="25%">MIME-type</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div class="uploadmodal modal fade" tabindex="-1">
        <form method="post" enctype="multipart/form-data">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                        <h4 class="modal-title">Upload documents</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group uploadform-group newdocument-form-group">
                            <label class="control-label">documents</label>
                            <table class="uploadtable table table-bordered">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th class="filename">Имя</th>
                                    <th>Размер</th>
                                    <th>Тип</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                            <div class="uploaddnd noselect">Drop files here</div>
                            <input class="filechooser" type="file" multiple>
                            <div class="progress ecmprogress" style="display: none;">
                                <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary btn-upload">Upload</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<a href="/servlet/uploader">Uploader</a>
</body>
<script src="js/jquery-2.2.0.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="uploader.js"></script>
<script>
    $(".filemanager").UploadButton({});
</script>
</html>
